<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/66997/pexels-photo-66997.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 class="p-3 text-center display-1">Feet:  <b id="feet_result">0</b></h1>
    <div class="row g-3">
        <div class="col-6 px-3 py-3">
            <div class="input-group">
                <div class="input-group-text">Feet</div>
                <input type="number" name="feet_1" class="form-control" id="feet_1" placeholder="0">
            </div>
        </div>
        <div class="col-6 p-3">
            <div class="input-group">
                <div class="input-group-text">Inch</div>
                <input type="number" name="inch_1" value="0" class="form-control" id="inch_1" placeholder="0">
            </div>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-6 px-3 py-3">
            <div class="input-group">
                <div class="input-group-text">Feet</div>
                <input type="number" name="feet_2" class="form-control" id="feet_2" placeholder="0">
            </div>
        </div>
        <div class="col-6 p-3">
            <div class="input-group">
                <div class="input-group-text">Inch</div>
                <input type="number" name="inch_2" value="0" class="form-control" id="inch_2" placeholder="0">
            </div>
        </div>
    </div>
    <script>
        function handleInputUpdate(e) {
            // console.log('Input value updated:', e.target.name, e.target.value);
            let feet1 = parseInt(feet_1.value) + parseInt(inch_1.value) / 12;
            let feet2 = parseInt(feet_2.value) + parseInt(inch_2.value) / 12;
            // console.log(feet1, feet2);
            let result = Math.sqrt(Math.pow(feet1, 2) + Math.pow(feet2, 2));
            // console.log(result);
            if (result) feet_result.innerText = result.toFixed(2)
            
        }

        // Get the input element by its ID
        const feet_1 = document.getElementById('feet_1');
        const inch_1 = document.getElementById('inch_1');
        const feet_2 = document.getElementById('feet_2');
        const inch_2 = document.getElementById('inch_2');
        const feet_result = document.getElementById('feet_result');

        // Attach an event listener to the input for the 'input' event
        feet_1.addEventListener('input', handleInputUpdate);
        inch_1.addEventListener('input', handleInputUpdate);
        feet_2.addEventListener('input', handleInputUpdate);
        inch_2.addEventListener('input', handleInputUpdate);
    </script>
</body>
</html>
